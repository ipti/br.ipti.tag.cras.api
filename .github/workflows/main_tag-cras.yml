# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tag-cras

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_3de46c53868c4d5bbbca0c64e4603ae3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d56b8905e1494ae08d2284d1a41fc429 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3de46c53868c4d5bbbca0c64e4603ae3 }}/ipti/br.ipti.tag.cras.api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tag-cras'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_01e375c080fc43ee82eb0cbcbc1c0872 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3de46c53868c4d5bbbca0c64e4603ae3 }}/ipti/br.ipti.tag.cras.api:${{ github.sha }}'